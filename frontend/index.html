<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ProofGuard – Detect AI-generated content in images, documents, and PDFs with advanced machine learning" />
    <title>ProofGuard – AI Content Detection</title>

  <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      :root {
        --bg: #ffffff;
        --ink: #0f172a;
        --muted: #6b7280;
        --blue: #0f7aff;
        --purple: #6f43ff;
        --teal: #10b981;
        --banner: #c6e1ff;
        --stroke: #edf0f4;
        --card: #ffffff;
        --radius-lg: 28px;
        --radius-xl: 32px;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: var(--bg);
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--ink);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Micro-resets */
      a { color: inherit; text-decoration: none; }
      button { font: inherit; }

      /* Subtle animated gradient background */
      .page-bg {
        position: fixed; inset: 0; pointer-events: none; z-index: -1;
        background:
          radial-gradient(80vw 80vw at -10% -10%, rgba(59,130,246,0.08), transparent 55%),
          radial-gradient(60vw 60vw at 110% 10%, rgba(147,51,234,0.08), transparent 55%),
          linear-gradient(180deg, #fff, #fbfdff 35%, #f7f9ff 100%);
      }

      /* Top banner */
      .top-banner { background: var(--banner); border-bottom: 1px solid #8ebcf2; padding: 10px 20px; display:flex; align-items:center; justify-content:center; gap:8px; font-size:.9rem; position:relative; }
      .top-banner a { color:#0e5da8; font-weight:600; }
      .banner-close { position:absolute; right:16px; top:50%; transform:translateY(-50%); background:transparent; border:0; font-size:1.2rem; color:#2564a4; cursor:pointer; }

    /* Header: match uploads page */
    .app-header{height:60px;display:flex;align-items:center;justify-content:space-between;padding:0 40px;border-bottom:1px solid var(--stroke);background:#fff;position:sticky;top:0;z-index:20}
    .brand{display:flex;align-items:center;gap:10px}
    .logo-img{width:34px;height:34px;border-radius:8px;display:block;box-shadow: 0 8px 22px rgba(15,61,130,.08); }
    .brand-name{font-size:20px;font-weight:700;color:#111827;text-decoration:none}
    .muted-2{color:#7f8790}
    .nav{display:flex;gap:18px;color:#3a424a}
    .nav-link{font-size:14px;font-weight:500;color:#3a424a;text-decoration:none}
    .nav-link:hover{color:#111827}
    .actions-inline{display:flex;gap:12px;align-items:center}
    .btn-link{background:transparent;border:none;font-weight:600;cursor:pointer;color:#2d3a45;text-decoration:none}
    .btn-link:hover{color:#111827}
    .btn-ghost{background:#fff;color:#2d3a45;border:1px solid #e0e4e8;border-radius:999px;padding:8px 18px;font-weight:700;text-decoration:none}
    .btn-ghost:hover{background:#f0f4f7}

    /* Main layout */
  .main { display:grid; grid-template-columns: 1.1fr .9fr; gap:32px; max-width:1180px; margin:0 auto; padding:20px 32px 40px; min-height: calc(100vh - 60px - 42px); }
      .hero-left { display:flex; flex-direction:column; justify-content:center; gap:24px; }
      .hero-art { position:relative; width:360px; height:230px; }
      .hero-bg { position:absolute; inset:18px 0 0 0; height:190px; background:#ffca56; border-radius:72px; box-shadow: inset 0 -8px 24px rgba(0,0,0,.08), 0 24px 40px rgba(255,202,86,.25); animation: float 6s ease-in-out infinite; }
      .hero-blob { position:absolute; top:-26px; right:-30px; width:120px; height:120px; background: radial-gradient(circle at 30% 30%, #ff7ad9, #ff4bb1); border-radius: 38% 62% 63% 37% / 45% 36% 64% 55%; filter: blur(2px); opacity:.85; animation: blob 8s ease-in-out infinite; }
      .hero-person { position:absolute; bottom:-12px; left:50%; transform:translateX(-50%); width:210px; height:210px; border-radius:999px; object-fit:cover; box-shadow: 0 18px 44px rgba(15,61,130,.2); }
      .title { font-size: clamp(2.4rem, 5vw, 3.2rem); font-weight: 800; line-height: 1.02; letter-spacing: -.02em; }
      .subtitle { font-size: 1.05rem; color: #5a6471; font-weight: 600; }
      .subtitle strong { color:#111827; }

      /* Right upload card */
  .hero-right { display:flex; flex-direction:column; justify-content:flex-start; align-items:center; gap:14px; }
  .upload-card { width:min(420px, 100%); background: color-mix(in oklab, #ffffff 94%, #ffffff 86%); border-radius: 26px; box-shadow: 0 14px 28px rgba(15,61,130,.10); padding: 22px 22px 18px; text-align:center; border: 1px solid rgba(25,118,255,.08); position:relative; overflow:hidden; }
      .upload-card::before { content:""; position:absolute; inset:-2px; border-radius: inherit; padding:2px; background: linear-gradient(120deg, rgba(15,122,255,.25), rgba(111,67,255,.25)); -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0); -webkit-mask-composite: xor; mask-composite: exclude; pointer-events:none; }
      .upload-btn { background: linear-gradient(90deg, var(--blue), var(--purple)); color:#fff; border:0; border-radius: 9999px; padding: 16px 30px; font-size:1.05rem; font-weight:800; cursor: pointer; width: fit-content; margin: 0 auto 14px auto; display:block; box-shadow: 0 12px 24px rgba(15,122,255,.25); transition: transform .15s ease; }
      .upload-btn:hover { transform: translateY(-1px); }
      .upload-alt { font-size:.95rem; color:#6b7580; }
      .upload-alt a { color: var(--blue); font-weight: 700; }
      .no-image { margin-top: 22px; border-top:1px solid var(--stroke); padding-top: 16px; font-size:.8rem; color:#6b7580; display:flex; flex-direction:column; gap:10px; align-items:center; }
      .sample-avatars { display:flex; gap:8px; }
      .sample-avatars img { width:46px; height:46px; border-radius:999px; object-fit:cover; border:2px solid #fff; box-shadow: 0 6px 14px rgba(0,0,0,.12); }

      /* React mount host inside card */
  .react-host { position:absolute; inset:0; }

      /* Animations */
      @keyframes spin { to { transform: rotate(1turn); } }
      @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }

      /* Responsive */
      @media (max-width: 1024px) {
        .main { grid-template-columns: 1fr; padding: 24px 18px 36px; gap: 28px; text-align:center; }
        .hero-left, .hero-right { align-items:center; }
        .hero-art { margin: 0 auto; }
      }
      @media (max-width: 720px) {
        .navbar { padding: 0 14px; height:60px; }
        .main { padding: 18px 14px 28px; gap: 22px; }
        .upload-card { padding: 18px 14px 16px; border-radius: 22px; }
      }
    </style>
  </head>
  <body>
    <div class="page-bg" aria-hidden="true"></div>

    <!-- Top banner -->
    <div class="top-banner">
      We’ve updated our <a href="#">Terms</a> and <a href="#">Privacy</a>.
      <button class="banner-close" onclick="this.parentElement.style.display='none'" aria-label="Close banner">×</button>
    </div>

    <!-- Header (uploads style) -->
    <header class="app-header">
      <div class="brand">
        <img src="/favicon.svg?v=2" alt="ProofGuard logo" class="logo-img" />
        <a href="/" class="brand-name">Proof<span class="muted-2">Guard</span></a>
      </div>
      <nav class="nav" aria-label="Primary">
        <a href="/uploads.html" class="nav-link">Uploads</a>
        <a href="/api.html" class="nav-link">API</a>
        <a href="/plugins.html" class="nav-link">Plugins</a>
        <a href="/pricing.html" class="nav-link">Pricing</a>
        <a href="/docs.html" class="nav-link">Docs</a>
      </nav>
      <div class="actions-inline">
        <a href="/signup.html" class="btn-link">Log in</a>
        <a href="/signup.html" class="btn-ghost">Sign up</a>
      </div>
    </header>

    <!-- Main hero -->
    <main class="main">
      <!-- Left -->
      <section class="hero-left">
        <div class="hero-art" aria-hidden="true">
          <div class="hero-bg"></div>
          <div class="hero-blob"></div>
          <img class="hero-person" alt="Smiling person" src="https://images.pexels.com/photos/4065876/pexels-photo-4065876.jpeg?auto=compress&cs=tinysrgb&w=400" />
        </div>
        <h1 class="title">Detect AI<br/>Content</h1>
        <p class="subtitle">100% Automatically and <strong>Free</strong></p>
      </section>

      <!-- Right: Upload card with React mount inside -->
      <section class="hero-right">
        <div class="upload-card" role="region" aria-label="Upload card">
          <!-- Add hero text above the button within this section only -->
          <div style="margin-bottom:12px;">
            <div style="font-size:1.1rem;font-weight:800;letter-spacing:-.01em;">Detect AI Content</div>
            <div style="font-size:.95rem;color:#6b7580;font-weight:600;">100% Automatically and <strong style="color:#111827">Free</strong></div>
          </div>

          <button class="upload-btn" onclick="document.querySelector('#root input[type=file]')?.click?.()">Upload or Drop File</button>
          

          <!-- React mounts here; UploadForm UI will replace the placeholder button behavior -->
          <div class="react-host">
            <div id="root"></div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
