<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page not found | ProofGuard</title>
  <style>
    :root { --ink:#0f172a; --muted:#64748b; --border:#e2e8f0; --brand:#0ea5e9; }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;color:var(--ink);background:#fff}
    .app-header{height:60px;display:flex;align-items:center;justify-content:space-between;padding:0 40px;border-bottom:1px solid #edf0f2;background:#fff;position:sticky;top:0;z-index:20}
    .brand{display:flex;align-items:center;gap:10px}
    .logo-img{width:34px;height:34px;border-radius:8px;display:block}
    .brand-name{font-size:20px;font-weight:700;color:#111827;text-decoration:none}
    .wrap{max-width:860px;margin:0 auto;padding:32px}
    .card{border:1px solid var(--border);border-radius:12px;padding:24px;background:#fff}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:8px 0 16px;color:var(--muted)}
    a.btn{display:inline-block;background:#fff;color:#111827;border:1px solid #e0e4e8;border-radius:999px;padding:10px 18px;font-weight:700;text-decoration:none}
    a.btn:hover{background:#f0f4f7}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="/favicon.svg?v=2" alt="ProofGuard logo" class="logo-img" />
      <a href="/" class="brand-name">Proof<span class="muted">Guard</span></a>
    </div>
  </header>
  <main class="wrap">
    <div class="card">
      <h1>Page not found</h1>
      <p>We can't find the page you're looking for. It may have moved or never existed.</p>
      <div>
        <a class="btn" href="/">Go to Home</a>
        <a class="btn" href="/uploads.html" style="margin-left:8px">View Uploads</a>
      </div>
    </div>
  </main>
</body>
</html>
